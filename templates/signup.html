<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="static/output.css" rel="stylesheet">
</head>
<body>
<div class="font-serif min-h-screen flex items-center justify-center bg-gray-100">
  <div class="items-center justify-center py-6 px-4">
    <div class="items-center max-w-6xl w-full">
      <div class="border border-gray-300 rounded-lg p-6 max-w-md shadow-[0_2px_22px_-4px_rgba(93,96,127,0.2)] max-md:mx-auto bg-white">
        <!-- Flash Messages Section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="space-y-2 mb-4">
              {% for category, message in messages %}
                <li class="p-4 rounded-lg text-sm font-medium
                           {% if category == 'error' %} bg-red-100 text-red-800 border border-red-400
                           {% elif category == 'success' %} bg-green-100 text-green-800 border border-green-400
                           {% endif %}">
                  {{ message }}
                </li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('signup') }}" method="POST" class="space-y-4">
          <div class="mb-8">
            <h3 class="text-cyan-500 text-3xl font-extrabold"> Welcome! Create Your Account</h3>
            <p class="text-gray-500 text-sm mt-4 leading-relaxed"> Sign up to get started with our platform.</p>
          </div>

          <div>
            <label for="name" class="text-gray-800 text-sm mb-2 block">Name</label>
            <input name="name" type="text" required class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name" />
          </div>
          <div>
            <label for="username" class="text-gray-800 text-sm mb-2 block">Username</label>
            <input name="username" type="text" required class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" />
          </div>
          <div>
            <label for="email" class="text-gray-800 text-sm mb-2 block">Email</label>
            <input name="email" type="email" required class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" />
          </div>
          <div>
            <label for="password" class="text-gray-800 text-sm mb-2 block">Password</label>
            <input name="password" type="password" required class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" />
          </div>
          <div>
            <label for="confirm_password" class="text-gray-800 text-sm mb-2 block">Confirm Password</label>
            <input name="confirm_password" type="password" required class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password" />
          </div>

          <div class="flex items-center">
            <input id="terms" name="terms" type="checkbox" class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" required />
            <label for="terms" class="ml-3 block text-sm text-gray-800">I accept the
              <a href="javascript:void(0);" class="text-cyan-500 hover:underline font-semibold">Terms and Conditions</a>.
            </label>
          </div>

          <div class="mt-8">
            <button type="submit" class="w-full py-4 px-8 text-sm font-semibold text-white tracking-wide bg-cyan-500 hover:bg-gray-300 focus:outline-none rounded-lg">
              Sign Up
            </button>
          </div>

          <p class="text-sm text-gray-800 mt-6 text-center">
            Already have an account?
            <a href="{{ url_for('login') }}" class="text-cyan-500 font-semibold hover:underline ml-1">Log in</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
