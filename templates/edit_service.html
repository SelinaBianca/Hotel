<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Service</title>
     <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 font-serif">

<h1 class="text-2xl font-bold text-center mt-8">Edit Service</h1>

<form method="post" class="m-6 max-w-4xl mx-auto bg-white p-6 rounded shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Edit Service</h2>

    <div class="grid sm:grid-cols-2 gap-10">

        <!-- Service Name -->
        <div class="relative flex items-center">
            <label class="text-[13px] bg-white text-black absolute px-2 top-[-10px] left-[18px]">Service Name</label>
            <input type="text" name="service_name" value="{{ service['service_name'] }}" required
                   class="px-4 py-3.5 bg-white text-black w-full text-sm border-2 border-gray-100 focus:border-blue-500 rounded outline-none" />
        </div>

        <!-- Price -->
        <div class="relative flex items-center">
            <label class="text-[13px] bg-white text-black absolute px-2 top-[-10px] left-[18px]">Price</label>
            <input type="number" step="0.01" name="price" value="{{ service['price'] }}" required
                   class="px-4 py-3.5 bg-white text-black w-full text-sm border-2 border-gray-100 focus:border-blue-500 rounded outline-none" />
        </div>

        <!-- Description -->
        <div class="relative flex items-center col-span-2">
            <label class="text-[13px] bg-white text-black absolute px-2 top-[-10px] left-[18px]">Description</label>
            <textarea name="description" class="px-4 py-3.5 bg-white text-black w-full text-sm border-2 border-gray-100 focus:border-blue-500 rounded outline-none">{{ service['description'] }}</textarea>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="mt-8 flex justify-between">
        <button type="submit"
                class="px-6 py-2.5 text-sm bg-cyan-500 text-white rounded hover:bg-cyan-600 transition-all">Update Service</button>
        <a href="{{ url_for('list_services') }}"
           class="px-6 py-2.5 text-sm bg-gray-300 text-black rounded hover:bg-gray-400 transition-all">Cancel</a>
    </div>
</form>

</body>
</html>
