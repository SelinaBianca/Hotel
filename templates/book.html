
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-serif p-8">
    <h1 class="text-4xl font-bold text-center mb-12 text-cyan-500">Secure Your Spot in Comfort</h1>
    <form action="" method="post" class="bg-white p-6 rounded-lg shadow-lg max-w-4xl mx-auto">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Room Details</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <p><strong class="font-medium">Room Type:</strong> {{ room.room_type }}</p>
            </div>
            <div>
                <p><strong class="font-medium">Price per Night:</strong> ${{ room.price_per_night }}</p>
            </div>
        </div>

        <h3 class="text-xl font-semibold text-gray-800 mb-4">Booking Details</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="check_in" class="block text-sm text-gray-700 mb-2">Check-in Date:</label>
                <input type="date" id="check_in" name="check_in" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="check_out" class="block text-sm text-gray-700 mb-2">Check-out Date:</label>
                <input type="date" id="check_out" name="check_out" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="no_adults" class="block text-sm text-gray-700 mb-2">Number of Adults:</label>
                <input type="number" id="no_adults" name="no_adults" value="{{ no_adults }}" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="no_kids" class="block text-sm text-gray-700 mb-2">Number of Kids:</label>
                <input type="number" id="no_kids" name="no_kids" value="{{ no_kids }}" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
        </div>

        <h3 class="text-xl font-semibold text-gray-800 mb-4">Services </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            {% for service in services %}
            <div class="flex items-center">
                <input type="checkbox" id="service_{{ service.serviceID }}" name="service_ids" value="{{ service.serviceID }}" class="mr-2">
                <label for="service_{{ service.serviceID }}" class="text-sm text-gray-700"> {{ service.name }} - ${{ service.price }}</label>
            </div>
            {% endfor %}
        </div>

        <h3 class="text-xl font-semibold text-gray-800 mb-4">Guest Details</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="name" class="block text-sm text-gray-700 mb-2">First Name:</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="surname" class="block text-sm text-gray-700 mb-2">Last Name:</label>
                <input type="text" id="surname" name="surname" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="email" class="block text-sm text-gray-700 mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="phone_number" class="block text-sm text-gray-700 mb-2">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
        </div>

        <button type="submit" class="w-full p-3 bg-cyan-500 text-white rounded-md hover:bg-gray-300 transition duration-300">Confirm Booking</button>
    </form>
</body>
</html>
