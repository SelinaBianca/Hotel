<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
     <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 font-serif">

    <h1 class="text-2xl font-bold text-center mt-8">Edit User</h1>

    <form action="{{ url_for('edit_user', user_id=user.userID) }}" method="post" class="m-6 max-w-4xl mx-auto bg-white p-6 rounded shadow-lg">
        <div class="grid sm:grid-cols-2 gap-10">

            <!-- Name Field -->
            <div class="relative flex items-center">
                <label class="text-[13px] bg-white text-black absolute px-2 top-[-10px] left-[18px]">Name</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" required
                    class="px-4 py-3.5 bg-white text-black w-full text-sm border-2 border-gray-100 focus:border-blue-500 rounded outline-none" />
            </div>

            <!-- Username Field -->
            <div class="relative flex items-center">
                <label class="text-[13px] bg-white text-black absolute px-2 top-[-10px] left-[18px]">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required
                    class="px-4 py-3.5 bg-white text-black w-full text-sm border-2 border-gray-100 focus:border-blue-500 rounded outline-none" />
            </div>

            <!-- Email Field -->
            <div class="relative flex items-center">
                <label class="text-[13px] bg-white text-black absolute px-2 top-[-10px] left-[18px]">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required
                    class="px-4 py-3.5 bg-white text-black w-full text-sm border-2 border-gray-100 focus:border-blue-500 rounded outline-none" />
            </div>

            <!-- Admin Checkbox -->
            <div class="relative flex items-center">
                <label class="text-[13px] bg-white text-black absolute px-2 top-[-10px] left-[18px]">Admin</label>
                <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}
                    class="form-checkbox h-5 w-5 text-blue-500 focus:ring-blue-500 rounded" />
            </div>
        </div>

        <div class="mt-8 flex justify-between">
            <button type="submit"
                class="px-6 py-2.5 text-sm bg-blue-500 text-white rounded hover:bg-blue-600 transition-all">Save Changes</button>
            <a href="{{ url_for('view_users') }}"
                class="px-6 py-2.5 text-sm bg-gray-300 text-black rounded hover:bg-gray-400 transition-all">Cancel</a>
        </div>
    </form>

</body>
</html>
