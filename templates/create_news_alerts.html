<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage News alerts</title>
     <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 font-serif">

<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Create News Alert</h1>

    <!-- Back to News Alerts Link -->
    <div class="flex justify-start items-center mb-4">
        <a href="{{ url_for('manage_news_alerts') }}" class="text-blue-500 underline">Back to News Alerts</a>
    </div>

    <!-- Create News Alert Form -->
    <form action="{{ url_for('create_news_alert') }}" method="POST" enctype="multipart/form-data"
          class="m-6 max-w-4xl mx-auto bg-white p-6 rounded shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Create News Alert</h2>

        <div class="grid sm:grid-cols-2 gap-10">
            <!-- Title -->
            <div class="relative flex items-center col-span-2">
                <label class="text-[13px] bg-white text-black absolute px-2 top-[-10px] left-[18px]">Title</label>
                <input type="text" name="title" placeholder="Title" required
                       class="px-4 py-3.5 bg-white text-black w-full text-sm border-2 border-gray-100 focus:border-blue-500 rounded outline-none" />
            </div>

            <!-- Description -->
            <div class="relative flex items-center col-span-2">
                <label class="text-[13px] bg-white text-black absolute px-2 top-[-10px] left-[18px]">Description</label>
                <textarea name="description" placeholder="Description"
                          class="px-4 py-3.5 bg-white text-black w-full text-sm border-2 border-gray-100 focus:border-blue-500 rounded outline-none"></textarea>
            </div>

            <!-- Image Upload -->
            <div class="relative flex items-center col-span-2">
                <label class="text-[13px] bg-white text-black absolute px-2 top-[-10px] left-[18px]">Upload Image</label>
                <input type="file" name="image"
                       class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" />
            </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-8 flex justify-end">
            <button type="submit"
                    class="px-6 py-2.5 text-sm bg-blue-500 text-white rounded hover:bg-blue-600 transition-all">Create News Alert</button>
        </div>

    </form>

    <!-- Flash messages for success or error notifications -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="mt-4">
          {% for category, message in messages %}
            <li class="text-{{ 'green' if category == 'success' else 'red' }}-500">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</div>
