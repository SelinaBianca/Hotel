<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Reservation</title>
    <link href="static/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-serif">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white border border-gray-300 rounded-lg p-6 shadow-[0_2px_22px_-4px_rgba(93,96,127,0.2)]">
            <h1 class="text-cyan-500 text-3xl font-extrabold mb-6">Verify Reservation</h1>
            <p class="text-gray-500 text-sm mb-6">
                Enter your surname and booking ID to view your reservation details.
            </p>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul class="space-y-2 mb-4">
                  {% for category, message in messages %}
                    <li class="p-4 rounded-lg text-sm font-medium
                               {% if category == 'error' %} bg-red-100 text-red-800 border border-red-400
                               {% elif category == 'success' %} bg-green-100 text-green-800 border border-green-400
                               {% endif %}">
                      {{ message }}
                    </li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}

            <form action="{{ url_for('verify_reservation') }}" method="POST" class="space-y-4">
                <div>
                    <label for="surname" class="block text-gray-800 text-sm mb-2">Surname</label>
                    <input
                        type="text"
                        id="surname"
                        name="surname"
                        class="bg-gray-100 w-full text-sm px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your surname"
                        required
                    />
                </div>
                <div>
                    <label for="booking_id" class="block text-gray-800 text-sm mb-2">Booking ID</label>
                    <input
                        type="number"
                        id="booking_id"
                        name="booking_id"
                        class="bg-gray-100 w-full text-sm px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your booking ID"
                        required
                    />
                </div>
                <button
                    type="submit"
                    class="w-full py-4 px-8 text-sm font-semibold text-white tracking-wide bg-cyan-500 hover:bg-blue-700 focus:outline-none rounded-lg"
                >
                    Verify
                </button>
            </form>
        </div>
    </div>
</body>
</html>
