<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Airport Hotel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
     <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: serif;
        }

        :root {
            --primary-color: #ffffff;
            --secondary-color: #333333;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: absolute;
            width: 100%;
            z-index: 10;
            background: transparent;
        }

          .menu-btn {
    background: #00bcd4;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    position: fixed; /* Makes the button fixed */
    top: 1rem; /* Positions it from the top */
    left: 2rem; /* Keeps it on the left */
    z-index: 1000; /* Ensures it's on top of content */
}

.reservation-btn {
    background: #00bcd4;
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    position: fixed; /* Makes the button fixed */
    top: 1rem; /* Positions it from the top */
    right: 2rem; /* Keeps it on the right */
    z-index: 1000; /* Ensures it's on top of content */
}

        .logo {
    width: 60px;
    height: 60px;
    background: white;
    border-radius: 50%;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: 1rem; /* Same top alignment as the buttons */
    left: 50%; /* Center the logo horizontally */
    transform: translateX(-50%); /* Adjust to perfectly center it */
    z-index: 999; /* Ensure it stays on top */
}

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        nav {
            background:  #00bcd4;
            padding: 1rem 0 1rem;
            position: absolute;
            width: 100%;
            top: 100px;
            z-index: 9;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--primary-color);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .slide.active {
            opacity: 1;
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color:  #ffffff;
            padding: 0 1rem;
            height: 100%;
        }

        .title {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 800px;
        }

        /* Slide indicators */
        .slide-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 3;
        }

        .indicator {
            width: 30px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: white;
            width: 50px;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .award {
            margin-top: 2rem;
            width: 150px;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }



                .rotator-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }



            .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .visible {
            opacity: 1;
        }

        .rotator-wrapper {
            position: relative;
            height: 100vh; /* Full height */
            overflow: hidden;
        }

        .hotel-info-panel {
            position: relative; /* Make sure the info panel stays on top */
            z-index: 10; /* Ensure it appears above the background */
            color: white; /* Change text color as needed */
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Optional: Semi-transparent background */
        }


        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="menu-btn">
            <i class="fas fa-bars"></i>
            Menu
        </button>

        <div class="logo">
            <img src="static/images/logo.JPG" alt="Hotel Logo" class="logo-img">
        </div>

        <a href="/verify-reservation" class="reservation-btn">
           My Reservations
        </a>
    </div>

    <nav class="bg-cyan-500 w-full py-4 absolute  z-40">
        <ul class="flex justify-center gap-8">
            <li><a href="{{ url_for('home') }}" class="text-white uppercase text-sm">Home</a></li>
            <li><a href="{{ url_for('experience_page') }}" class="text-white uppercase text-sm">Experience</a></li>
            <li><a href="{{ url_for('reservation_page') }}" class="text-white uppercase text-sm">Booking</a></li>
            <li><a href="{{ url_for('news') }}" class="text-white uppercase text-sm">News & Offers</a></li>
            <li><a href="{{ url_for('login') }}" class="text-white uppercase text-sm">Login</a></li>
        </ul>
    </nav>

    <main class="hero">
        <main class="hero-content  font-serif ">
            <h1 class="title font-serif text-3xl md:text-4xl lg:text-5xl  ">News & Offers</h1>
            <p class="tagline  font-serif text-1xl md:text-2xl ">Stay Updated with the Latest News and Exclusive Offers</p>
            <p class="tagline  font-serif text-1xl md:text-2xl">By Hello Leisure</p>
            <div class="slide-indicators  font-serif "></div>
        </main>
    </main>





<section class="py-24">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex justify-center mb-14 gap-y-8 lg:gap-y-0 flex-wrap md:flex-wrap lg:flex-nowrap lg:flex-row lg:justify-between lg:gap-x-8">
            {% for news in news_alerts %}
            <div class="group cursor-pointer w-full max-lg:max-w-xl lg:w-1/3 border border-cyan-500 rounded-2xl p-5 transition-all duration-300 hover:border-gray-300">
                <div class="flex items-center mb-6">
                    <img src="data:image/jpeg;base64,{{ news[3] | b64encode }}" alt="{{ news[1] }}" class="rounded-lg w-full object-cover">
                </div>
                <h3 class="text-lg font-semibold mb-2">{{ news[1] }}</h3> <!-- Displaying the news title -->
                <p class="text-gray-600">{{ news[2] }}</p> <!-- Displaying the news description -->
            </div>
            {% endfor %}
        </div>
    </div>
</section>

 <footer class="bg-cyan-500 text-white py-8">
    <div class="container mx-auto px-4 text-center">


        <!-- Footer Copyright -->
        <p class="text-l">Â© 2024 Hello Leisure. All rights reserved.</p>
    </div>
</footer>

    <script>
        const images = [
            'static/images/hello.png',
            'static/images/hello.png',
            'static/images/hello.png',
            'static/images/hello.png'
        ];

        let currentSlide = 0;
        const hero = document.querySelector('.hero');
        const indicators = document.querySelector('.slide-indicators');

        images.forEach((image, index) => {
            const slide = document.createElement('div');
            slide.className = `slide ${index === 0 ? 'active' : ''}`;
            slide.style.backgroundImage = `url(${image})`;
            hero.insertBefore(slide, hero.firstChild);

            const indicator = document.createElement('div');
            indicator.className = `indicator ${index === 0 ? 'active' : ''}`;
            indicator.addEventListener('click', () => goToSlide(index));
            indicators.appendChild(indicator);
        });

        function goToSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.indicator');

            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');

            currentSlide = index;

            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        function nextSlide() {
            const nextIndex = (currentSlide + 1) % images.length;
            goToSlide(nextIndex);
        }

        setInterval(nextSlide, 2000);






        document.querySelectorAll('.room-card').forEach(function (roomCard) {
        let currentImageIndex = 0;
        const images = roomCard.querySelectorAll('.carousel-images img');
        const totalImages = images.length;

        // Show the first image by default
        images[currentImageIndex].classList.remove('hidden');

        roomCard.querySelector('.prev').addEventListener('click', function () {
            images[currentImageIndex].classList.add('hidden');
            currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages;
            images[currentImageIndex].classList.remove('hidden');
        });

        roomCard.querySelector('.next').addEventListener('click', function () {
            images[currentImageIndex].classList.add('hidden');
            currentImageIndex = (currentImageIndex + 1) % totalImages;
            images[currentImageIndex].classList.remove('hidden');
        });
    });




    </script>
</body>
</html>
