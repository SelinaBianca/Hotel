<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
    <title>Edit Room</title>
</head>
  * {
font-family: serif;
        }
<body class="bg-gray-100 font-serif">

<h1 class="text-2xl font-bold text-center mt-8">Edit Room</h1>

<form method="POST" class="m-6 max-w-4xl mx-auto bg-white p-6 rounded shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Room Details</h2>

    <div class="grid sm:grid-cols-2 gap-10">
        <!-- Room Number -->
        <div class="relative flex items-center">
            <label class="text-[13px] bg-white text-black absolute px-2 top-[-10px] left-[18px]">Room Number</label>
            <input type="text" name="room_number" value="{{ room['room_number'] }}" required
                   class="px-4 py-3.5 bg-white text-black w-full text-sm border-2 border-gray-100 focus:border-blue-500 rounded outline-none" />
        </div>

        <!-- Room Type -->
        <div class="relative flex items-center">
            <label class="text-[13px] bg-white text-black absolute px-2 top-[-10px] left-[18px]">Room Type</label>
            <input type="text" name="room_type" value="{{ room['room_type'] }}" required
                   class="px-4 py-3.5 bg-white text-black w-full text-sm border-2 border-gray-100 focus:border-blue-500 rounded outline-none" />
        </div>

        <!-- Description -->
        <div class="relative flex items-center col-span-2">
            <label class="text-[13px] bg-white text-black absolute px-2 top-[-10px] left-[18px]">Description</label>
            <textarea name="description" class="px-4 py-3.5 bg-white text-black w-full text-sm border-2 border-gray-100 focus:border-blue-500 rounded outline-none">{{ room['description'] }}</textarea>
        </div>

        <!-- Price Per Night -->
        <div class="relative flex items-center">
            <label class="text-[13px] bg-white text-black absolute px-2 top-[-10px] left-[18px]">Price Per Night</label>
            <input type="number" step="0.01" name="price_per_night" value="{{ room['price_per_night'] }}" required
                   class="px-4 py-3.5 bg-white text-black w-full text-sm border-2 border-gray-100 focus:border-blue-500 rounded outline-none" />
        </div>

        <!-- Availability -->
        <div class="relative flex items-center">
            <label class="text-[13px] bg-white text-black absolute px-2 top-[-10px] left-[18px]">Availability</label>
            <input type="checkbox" name="availability" {% if room['availability'] %} checked {% endif %}
                   class="h-5 w-5 border-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
    </div>

      <div class="relative flex items-center">
     <label class="text-[13px] bg-white text-black absolute px-2 top-[-10px] left-[18px]">Capacity</label>
      <input type="number" id="capacity" name="capacity" required>
      </div>


    <div class="mt-8 flex justify-between">
        <button type="submit"
                class="px-6 py-2.5 text-sm bg-cyan-500 text-white rounded hover:bg-gray-300 transition-all">Update Room</button>
        <a href="{{ url_for('admin_rooms') }}"
           class="px-6 py-2.5 text-sm bg-gray-300 text-black rounded hover:bg-gray-400 transition-all">Cancel</a>
    </div>
</form>

</body>
</html>
